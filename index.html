<html lang="en" ng-app="StarterApp">

<head>
    <script data-require="jquery@*" data-semver="2.1.4" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="spices.css"/>
    <meta name="viewport" content="initial-scale=1" />
</head>

<body layout="column" layout-align="center center" ng-controller="AppCtrl" id="content">

<a href="http://en.wikipedia.org/wiki/Special:Random" target="_blank">Click Here for a random wikipedia page</a>
<div id="search" ng-hide="toggleSearch">
    <i class="fa fa-3x fa-search" ng-click="showSearchBox()"></i>
</div>

<div id="searchDiv" ng-show="toggleSearch">
    <input id="searchTerm" type="text"></input>
    <i class="fa fa-close" ng-click="closeSearch()"></i>
</div>
<div id="searchResults" ng-show="results.length">
    <md-card class="mine" ng-repeat="result in results">
        <div  ng-click="gotoLink($index)">
            <span class="title"> {{result.title}}</span>
            <div layout="column">
                {{result.body}}
            </div>
    </md-card>

</div>


<!-- Angular Material Dependencies -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/TweenLite.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/plugins/CSSPlugin.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
<script src="app.js"></script>
</body>

</html>
