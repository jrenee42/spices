<html lang="en" ng-app="StarterApp">

<head>
    <script data-require="jquery@*" data-semver="2.1.4" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="spices.css"/>
    <meta name="viewport" content="initial-scale=1" />
</head>

<body layout="column" layout-align="center center" ng-controller="AppCtrl" id="content">

<h1> Spices:  a sorting</h1>

<md-content>
  <div layout="row">
    <input ng-model="name"></input>
    <input type="date" ng-model="myDate" md-placeholder="Enter date"></input>
    <button ng-click="addSpice()" ng-disabled="!name || !myDate">Add</button>
  </div>
</md-content>
<div class="spiceList">
  <table  class="table table-bordered table-striped"> 
    <tr>
      <td ng-repeat="col in cols">
        <my-header show-up="showArrow(true, col)" show-down="showArrow(false,col)" ng-click="doSorting(col)">
          {{ col  }}
        </my-header>
      </td>
    </tr>
    <tr ng-repeat="spice in spiceList | orderBy:sortKey:sortReverse" >
      <td> {{spice.name}}</td>
      <td> {{spice.date | date:'shortDate'}}</td>
      <td> <button ng-click="editSpice(spice)"> Edit</button> </td>
      <td> <button ng-click="deleteSpice(spice)"> Delete</button> </td>
    </tr>
  </table>
  
</div>


<!-- Angular Material Dependencies -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/TweenLite.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/plugins/CSSPlugin.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>
<script src="app.js"></script>
</body>

</html>
